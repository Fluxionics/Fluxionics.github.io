<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #282c34;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #3a3f4a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #61dafb;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #4ac1e3;
            transform: translateY(-2px);
        }

        button.secondary {
            background-color: #555;
            color: #f0f0f0;
        }

        button.secondary:hover {
            background-color: #777;
        }

        .editor-container {
            margin-top: 30px;
            text-align: left;
        }

        .editor-container label {
            display: block;
            margin-bottom: 8px;
            color: #f0f0f0;
            font-weight: bold;
        }

        .editor-container input[type="text"],
        .editor-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #f0f0f0;
            font-size: 1em;
        }

        .editor-container textarea {
            min-height: 200px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-box {
            background-color: #3a3f4a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #f0f0f0;
        }

        .dialog-box h3 {
            margin-top: 0;
            color: #61dafb;
        }

        .dialog-box .button-group {
            margin-top: 20px;
            margin-bottom: 0;
        }

        .status-message {
            margin-top: 20px;
            color: #61dafb;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const LOCAL_STORAGE_KEY_PREFIX = 'code-generator-project-';
        const AUTOSAVE_INTERVAL = 3000; // 3 segundos

        // Utilidad para descargar archivos
        const downloadFile = (filename, content, type) => {
            const blob = new Blob([content], { type: type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        // --- Componente principal de la aplicación ---
        function App() {
            const [currentView, setCurrentView] = useState('home'); // 'home', 'web-editor', 'python-editor'
            const [projectType, setProjectType] = useState(null); // 'web-page', 'python-logic'
            const [projectData, setProjectData] = useState({ projectName: '', content: '' });
            const [showExitDialog, setShowExitDialog] = useState(false);
            const [hasUnsavedChanges, setHasUnsavedChanges] = useState(false);
            const projectDataRef = useRef(projectData); // Para acceder al estado actual en window.onbeforeunload

            // Actualiza la referencia cuando projectData cambia
            useEffect(() => {
                projectDataRef.current = projectData;
            }, [projectData]);

            // --- Efecto para el auto-guardado ---
            useEffect(() => {
                let intervalId;
                if (currentView !== 'home' && projectType) {
                    intervalId = setInterval(() => {
                        if (hasUnsavedChanges) {
                            console.log(`Auto-guardando proyecto ${projectData.projectName || 'sin nombre'} (${projectType})...`);
                            localStorage.setItem(`${LOCAL_STORAGE_KEY_PREFIX}${projectType}`, JSON.stringify(projectData));
                            setHasUnsavedChanges(false); // Resetear el flag después de guardar
                        }
                    }, AUTOSAVE_INTERVAL);
                }

                return () => clearInterval(intervalId);
            }, [currentView, projectType, projectData, hasUnsavedChanges]);

            // --- Manejador del evento beforeunload del navegador ---
            useEffect(() => {
                const handleBeforeUnload = (event) => {
                    if (hasUnsavedChanges && currentView !== 'home') {
                        event.preventDefault();
                        event.returnValue = ''; // Necesario para mostrar el prompt en algunos navegadores
                        return ''; // Mensaje genérico para el usuario
                    }
                };
                window.addEventListener('beforeunload', handleBeforeUnload);
                return () => {
                    window.removeEventListener('beforeunload', handleBeforeUnload);
                };
            }, [hasUnsavedChanges, currentView]);

            // --- Funciones de manejo de proyectos ---
            const createNewProject = (type) => {
                setProjectType(type);
                const defaultProjectName = type === 'web-page' ? 'Mi Página Web' : 'Mi Script Python';
                setProjectData({ projectName: defaultProjectName, content: '' });
                setCurrentView(`${type}-editor`);
                setHasUnsavedChanges(false); // Nuevo proyecto, sin cambios aún
                // Intentar cargar auto-guardado
                const autoSaved = localStorage.getItem(`${LOCAL_STORAGE_KEY_PREFIX}${type}`);
                if (autoSaved) {
                    const loadedData = JSON.parse(autoSaved);
                    if (window.confirm(`Se encontró un guardado automático de "${loadedData.projectName || 'proyecto sin nombre'}". ¿Deseas cargarlo?`)) {
                        setProjectData(loadedData);
                    } else {
                        // Limpiar auto-guardado si no se carga
                        localStorage.removeItem(`${LOCAL_STORAGE_KEY_PREFIX}${type}`);
                    }
                }
            };

            const handleProjectChange = (e) => {
                const { name, value } = e.target;
                setProjectData(prev => ({ ...prev, [name]: value }));
                setHasUnsavedChanges(true); // Hay cambios no guardados
            };

            const exportProjectJSON = useCallback(() => {
                if (!projectType || !projectData.projectName) return;

                const projectToExport = {
                    projectType: projectType,
                    projectName: projectData.projectName,
                    version: '1.0',
                    data: {
                        content: projectData.content,
                    },
                };
                downloadFile(`${projectData.projectName.replace(/\s+/g, '_')}.json`, JSON.stringify(projectToExport, null, 2), 'application/json');
                setHasUnsavedChanges(false); // Después de exportar, ya no hay cambios sin guardar
            }, [projectType, projectData]);

            const importProjectJSON = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedProject = JSON.parse(e.target.result);
                        if (importedProject.projectType && importedProject.projectName && importedProject.data) {
                            setProjectType(importedProject.projectType);
                            setProjectData({
                                projectName: importedProject.projectName,
                                content: importedProject.data.content || '',
                            });
                            setCurrentView(`${importedProject.projectType}-editor`);
                            setHasUnsavedChanges(false); // Proyecto recién importado, sin cambios aún
                        } else {
                            alert('El archivo JSON no parece ser un proyecto válido.');
                        }
                    } catch (error) {
                        alert('Error al leer el archivo JSON: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };

            const handleGoHome = () => {
                if (hasUnsavedChanges) {
                    setShowExitDialog(true);
                } else {
                    setCurrentView('home');
                    setProjectType(null);
                    setProjectData({ projectName: '', content: '' });
                    // Opcional: limpiar auto-guardado si el usuario sale sin guardar explícitamente
                    if (projectType) {
                        localStorage.removeItem(`${LOCAL_STORAGE_KEY_PREFIX}${projectType}`);
                    }
                }
            };

            const handleExitDialogConfirm = (shouldExport) => {
                if (shouldExport) {
                    exportProjectJSON();
                }
                setShowExitDialog(false);
                setCurrentView('home');
                setProjectType(null);
                setProjectData({ projectName: '', content: '' });
                // Limpiar auto-guardado después de manejar el diálogo
                if (projectType) {
                    localStorage.removeItem(`${LOCAL_STORAGE_KEY_PREFIX}${projectType}`);
                }
            };

            // --- Renderizado de vistas ---
            if (currentView === 'home') {
                return (
                    <div className="container">
                        <h1>Generador de Código Pro</h1>
                        <div className="button-group">
                            <button onClick={() => createNewProject('web-page')}>
                                Nuevo Proyecto Web
                            </button>
                            <button onClick={() => createNewProject('python-logic')}>
                                Nuevo Proyecto Python
                            </button>
                            <input
                                type="file"
                                accept=".json"
                                onChange={importProjectJSON}
                                style={{ display: 'none' }}
                                id="importFileInput"
                            />
                            <button className="secondary" onClick={() => document.getElementById('importFileInput').click()}>
                                Importar Proyecto
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <h1>Editor de {projectType === 'web-page' ? 'Página Web' : 'Lógica Python'}</h1>
                    <div className="editor-container">
                        <label htmlFor="projectName">Nombre del Proyecto:</label>
                        <input
                            type="text"
                            id="projectName"
                            name="projectName"
                            value={projectData.projectName}
                            onChange={handleProjectChange}
                        />

                        {projectType === 'web-page' && (
                            <>
                                <label htmlFor="webContent">Contenido HTML/CSS:</label>
                                <textarea
                                    id="webContent"
                                    name="content"
                                    value={projectData.content}
                                    onChange={handleProjectChange}
                                    placeholder=""
                                ></textarea>
                                <div className="button-group">
                                    <button onClick={() => downloadFile(`${projectData.projectName.replace(/\s+/g, '_')}.html`, projectData.content, 'text/html')}>
                                        Exportar HTML
                                    </button>
                                </div>
                            </>
                        )}

                        {projectType === 'python-logic' && (
                            <>
                                <label htmlFor="pythonCode">Código Python:</label>
                                <textarea
                                    id="pythonCode"
                                    name="content"
                                    value={projectData.content}
                                    onChange={handleProjectChange}
                                    placeholder="# Escribe tu código Python aquí"
                                ></textarea>
                                <div className="button-group">
                                    <button onClick={() => downloadFile(`${projectData.projectName.replace(/\s+/g, '_')}.py`, projectData.content, 'text/python')}>
                                        Exportar Python
                                    </button>
                                </div>
                            </>
                        )}
                        <p className="status-message">
                            {hasUnsavedChanges ? 'Cambios no guardados (auto-guardando pronto)...' : 'Todo guardado automáticamente.'}
                        </p>
                    </div>
                    <div className="button-group" style={{ marginTop: '20px' }}>
                        <button onClick={exportProjectJSON}>Guardar Proyecto (JSON)</button>
                        <button className="secondary" onClick={handleGoHome}>Volver al Inicio</button>
                    </div>

                    {showExitDialog && (
                        <ExitConfirmationDialog
                            projectName={projectDataRef.current.projectName} // Usar la ref para el nombre actual
                            onConfirm={handleExitDialogConfirm}
                        />
                    )}
                </div>
            );
        }

        // --- Diálogo de confirmación de salida ---
        function ExitConfirmationDialog({ projectName, onConfirm }) {
            return (
                <div className="dialog-overlay">
                    <div className="dialog-box">
                        <h3>Tienes cambios no guardados en "{projectName || 'tu proyecto'}".</h3>
                        <p>¿Deseas guardar el proyecto (JSON) antes de salir?</p>
                        <div className="button-group">
                            <button onClick={() => onConfirm(true)}>Sí, Exportar y Salir</button>
                            <button className="secondary" onClick={() => onConfirm(false)}>No, Salir sin Guardar</button>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicación
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
