<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio no disponible</title>
    <style>
        :root {
            /* Define las variables para los colores del fondo */
            --color1: #171758;
            --color2: #380c68;
            --color3: #581845;
            --color4: #2B0A4E;
        }

        body {
            background: linear-gradient(45deg, var(--color1), var(--color2), var(--color3), var(--color4));
            background-size: 400% 400%; /* El tamaño grande permite el movimiento */
            animation: gradientAnimation 15s ease infinite; /* Define la animación del fondo */
            color: #0011ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Evita barras de desplazamiento innecesarias */
        }

        /* La animación del degradado */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            padding: 20px;
            max-width: 90%;
            z-index: 2; /* Asegura que el contenido esté sobre el fondo */
        }

        img {
            width: auto;
            max-height: 350px; /* Tamaño del logo más pequeño */
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: clamp(1.5em, 5vw, 3em); /* Tamaño de fuente adaptable */
            font-weight: bold;
            text-transform: uppercase;
            /* Crea el efecto de degradado en el texto */
            background: linear-gradient(90deg, #6a85b6, #bac8e0, #8077b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        /* Animación para que las letras tengan un ligero brillo */
        @keyframes textGlow {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            }
            to {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://imgur.com/pxjxVqC.png" alt="Logo de Fluxion">
    <h1>FLUXIONICS ESTA BAJO SERVICIO</h1>
</div>

</body>
</html>
