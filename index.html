<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Publicaciones Din√°micas</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        #filtros { margin-bottom: 20px; }
        .filtro-btn { padding: 10px 15px; margin-right: 10px; margin-bottom: 8px; cursor: pointer; border: none; background-color: #3498db; color: white; border-radius: 5px; }
        .filtro-btn:hover, .filtro-btn.activo { background-color: #2980b9; }
        .publicacion { background-color: white; border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .publicacion h3 { margin-top: 0; color: #e74c3c; }
        .publicacion img { max-width: 100%; height: auto; display: block; margin-top: 10px; border-radius: 4px; }
        .publicacion .seccion-tag { display: inline-block; padding: 5px 10px; background-color: #2ecc71; color: white; border-radius: 3px; font-size: 0.8em; margin-bottom: 5px; }
    </style>
</head>
<body>

    <h1>Publicaciones (Control Manual y Modular)</h1>
    
    <div id="filtros">
        <button class="filtro-btn activo" data-seccion="Todas">Todas</button>
        <button class="filtro-btn" data-seccion="Shippeos">Parecen Shippeos</button>
        <button class="filtro-btn" data-seccion="Conversaciones">Conversaci√≥n Normal</button>
        <button class="filtro-btn" data-seccion="General">General</button>
        <hr style="border: none; border-top: 1px solid #ccc; margin: 10px 0;">
        <button class="filtro-btn" data-seccion="Chismes">Chismes</button>
        <button class="filtro-btn" data-seccion="Misterios">Misterios</button>
        <button class="filtro-btn" data-seccion="Humor">Humor</button>
    </div>

    <div id="publicaciones-container">
        </div>

    <script>
        // DATA: Array de publicaciones. Ahora incluye las nuevas secciones.
        const publicaciones = [
            // Secciones Antiguas
            { id: 1, titulo: "La Teor√≠a de la Cita Perdida", imagen: "https://via.placeholder.com/400x200?text=Shippeo+1", descripcion: "Una captura de pantalla que parece confirmar el 'shippeo' entre Juan y Mar√≠a. ¬°La evidencia es clara!", seccion: "Shippeos" },
            { id: 2, titulo: "Discusi√≥n sobre la Nueva Ley", imagen: null, descripcion: "Toda la transcripci√≥n de la conversaci√≥n sobre el impacto de la nueva legislaci√≥n en el sector A.", seccion: "Conversaciones" },
            { id: 3, titulo: "Anuncio de Mantenimiento", imagen: "https://via.placeholder.com/400x150?text=General+2", descripcion: "Informaci√≥n importante sobre el mantenimiento de la plataforma programado para el s√°bado.", seccion: "General" },
            { id: 4, titulo: "¬°Nuevo Meme Viral!", imagen: "https://via.placeholder.com/400x250?text=Conversacion+3", descripcion: "El meme que todos est√°n compartiendo y un an√°lisis de por qu√© se hizo tan popular.", seccion: "Conversaciones" },
            
            // Secciones Nuevas
            { id: 5, titulo: "El Drama de la Fiesta VIP", imagen: null, descripcion: "Toda la verdad sobre qui√©n no fue invitado y por qu√©. ¬°Exclusivo!", seccion: "Chismes" },
            { id: 6, titulo: "¬øQui√©n dej√≥ la Nota en el Casillero?", imagen: "https://via.placeholder.com/400x200?text=Pista+Misterio", descripcion: "Analizando la letra de la misteriosa nota encontrada hoy por la ma√±ana. ¬°Resolvemos el enigma!", seccion: "Misterios" },
            { id: 7, titulo: "El Fail √âpico de Hoy", imagen: "https://via.placeholder.com/400x200?text=Risa+Humor", descripcion: "No podr√°s creer lo que pas√≥ cuando intent√≥ hacer la coreograf√≠a viral. üòÇ", seccion: "Humor" },
            { id: 8, titulo: "Chisme de √öltima Hora", imagen: "https://via.placeholder.com/400x200?text=Chisme+2", descripcion: "Se revela un nuevo detalle sobre la pareja que todos cre√≠an separada.", seccion: "Chismes" }
        ];

        const container = document.getElementById('publicaciones-container');

        function crearHTMLPublicacion(post) {
            const imagenHTML = post.imagen 
                ? `<img src="${post.imagen}" alt="Imagen de ${post.titulo}">` 
                : '';

            return `
                <div class="publicacion" data-id="${post.id}">
                    <span class="seccion-tag">${post.seccion}</span>
                    <h3>${post.titulo}</h3>
                    <p>${post.descripcion}</p>
                    ${imagenHTML}
                </div>
            `;
        }

        function cargarPublicaciones(filtro) {
            container.innerHTML = ''; 

            const publicacionesFiltradas = filtro === 'Todas' 
                ? publicaciones 
                : publicaciones.filter(p => p.seccion === filtro);
            
            if (publicacionesFiltradas.length === 0) {
                container.innerHTML = `<p>No hay publicaciones en la secci√≥n de ${filtro}.</p>`;
                return;
            }

            publicacionesFiltradas.forEach(post => {
                container.innerHTML += crearHTMLPublicacion(post);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Carga todas las publicaciones al iniciar
            cargarPublicaciones('Todas'); 

            // Asigna el evento de click a todos los botones de filtro
            const botonesFiltro = document.querySelectorAll('.filtro-btn');
            
            botonesFiltro.forEach(btn => {
                btn.addEventListener('click', function() {
                    const seccion = this.getAttribute('data-seccion');
                    cargarPublicaciones(seccion);

                    botonesFiltro.forEach(b => b.classList.remove('activo'));
                    this.classList.add('activo');
                });
            });
        });
    </script>

</body>
</html>
