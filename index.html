<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guillermo Rafael S.M. — Developer & Creator</title>
    <meta name="description" content="Portafolio de Guillermo Rafael S.M. — Futuro programador Full Stack, creador de Fluxionics.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050810;
            --surface: #0a0f1e;
            --border: #1a2340;
            --cyan: #00e5ff;
            --blue: #2979ff;
            --purple: #7c4dff;
            --text: #e8eaf6;
            --muted: #546e9a;
            --glow-cyan: rgba(0,229,255,0.15);
            --glow-blue: rgba(41,121,255,0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Syne', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom cursor */
        #cursor {
            width: 12px; height: 12px;
            background: var(--cyan);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: screen;
        }
        #cursor-ring {
            width: 36px; height: 36px;
            border: 1px solid rgba(0,229,255,0.4);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.15s ease;
        }

        /* Canvas */
        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        /* Layout */
        .wrap { position: relative; z-index: 10; }

        /* ── NAV ── */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            padding: 0 2rem;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(5,8,16,0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .nav-logo {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            color: var(--cyan);
            text-decoration: none;
            letter-spacing: -1px;
            transition: color 0.2s;
        }
        .nav-logo:hover { color: #fff; }

        .nav-links { display: flex; align-items: center; gap: 2rem; }
        .nav-links a {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--muted);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: color 0.2s;
        }
        .nav-links a:hover, .nav-links a.active { color: var(--cyan); }

        .nav-cta {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            padding: 0.5rem 1.2rem;
            border: 1px solid var(--cyan);
            color: var(--cyan) !important;
            border-radius: 4px;
            transition: all 0.2s !important;
        }
        .nav-cta:hover {
            background: var(--cyan) !important;
            color: #000 !important;
        }

        /* Mobile nav */
        .nav-mobile-btn {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: none;
            padding: 4px;
        }
        .nav-mobile-btn span {
            display: block;
            width: 24px; height: 2px;
            background: var(--text);
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .nav-mobile-btn { display: flex; }
        }

        /* ── HERO ── */
        #hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 6rem 2rem 4rem;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 1rem;
            background: rgba(0,229,255,0.06);
            border: 1px solid rgba(0,229,255,0.2);
            border-radius: 100px;
            font-family: 'Space Mono', monospace;
            font-size: 0.72rem;
            color: var(--cyan);
            margin-bottom: 2.5rem;
            letter-spacing: 0.05em;
        }
        .hero-badge .dot {
            width: 7px; height: 7px;
            background: #4cff91;
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.7); }
        }

        .hero-logo {
            width: 140px;
            animation: float 5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(0,229,255,0.4));
            margin-bottom: 2.5rem;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .hero-title {
            font-size: clamp(2.8rem, 6vw, 5.5rem);
            font-weight: 800;
            line-height: 1.05;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
        }
        .hero-title .line2 {
            background: linear-gradient(90deg, var(--cyan), var(--blue), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-sub {
            font-size: 1.1rem;
            color: var(--muted);
            max-width: 480px;
            line-height: 1.7;
            margin-bottom: 3rem;
        }
        .hero-sub strong { color: var(--text); font-weight: 600; }

        .hero-btns {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-primary {
            padding: 0.85rem 2rem;
            background: linear-gradient(135deg, var(--cyan), var(--blue));
            color: #000;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.25s;
            letter-spacing: 0.02em;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,229,255,0.3); }

        .btn-ghost {
            padding: 0.85rem 2rem;
            background: transparent;
            color: var(--text);
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.25s;
        }
        .btn-ghost:hover { border-color: var(--cyan); color: var(--cyan); }

        /* Scroll indicator */
        .scroll-hint {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.4;
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--muted);
        }
        .scroll-hint svg { animation: bounce-y 1.5s ease infinite; }
        @keyframes bounce-y {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(6px); }
        }

        /* ── SECTION BASE ── */
        section {
            padding: 6rem 2rem;
        }

        .section-header {
            max-width: 900px;
            margin: 0 auto 4rem;
        }
        .section-tag {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--cyan);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.75rem;
            display: block;
        }
        .section-title {
            font-size: clamp(1.8rem, 3.5vw, 2.8rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        /* ── ABOUT ── */
        #sobre-mi { background: var(--surface); border-top: 1px solid var(--border); }

        .about-grid {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        @media (max-width: 768px) {
            .about-grid { grid-template-columns: 1fr; gap: 2rem; }
        }

        .about-text p {
            font-size: 1.05rem;
            color: var(--muted);
            line-height: 1.8;
            margin-bottom: 1.2rem;
        }
        .about-text p strong { color: var(--text); }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            margin-top: 1.5rem;
        }
        .skill-tag {
            font-family: 'Space Mono', monospace;
            font-size: 0.72rem;
            padding: 0.35rem 0.85rem;
            background: rgba(0,229,255,0.06);
            border: 1px solid rgba(0,229,255,0.15);
            border-radius: 4px;
            color: var(--cyan);
            letter-spacing: 0.03em;
        }

        .about-cards { display: flex; flex-direction: column; gap: 1rem; }

        .info-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            gap: 1.2rem;
            align-items: flex-start;
            transition: border-color 0.25s, box-shadow 0.25s;
        }
        .info-card:hover {
            border-color: rgba(0,229,255,0.3);
            box-shadow: 0 4px 24px rgba(0,229,255,0.06);
        }
        .info-icon {
            width: 44px; height: 44px;
            background: rgba(0,229,255,0.08);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--cyan);
        }
        .info-card h4 { font-size: 0.95rem; font-weight: 700; margin-bottom: 0.25rem; }
        .info-card p { font-size: 0.85rem; color: var(--muted); line-height: 1.6; }
        .info-card .highlight { color: var(--cyan); font-weight: 600; }

        /* ── STATS ── */
        .stats-row {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }
        @media (max-width: 600px) { .stats-row { grid-template-columns: 1fr; } }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.25s;
        }
        .stat-card:hover {
            border-color: rgba(41,121,255,0.4);
            transform: translateY(-4px);
        }
        .stat-number {
            font-family: 'Space Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--cyan);
            display: block;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        .stat-label { font-size: 0.85rem; color: var(--muted); }

        /* ── GITHUB SECTION ── */
        #github { background: var(--bg); border-top: 1px solid var(--border); }
        .github-inner { max-width: 900px; margin: 0 auto; }

        .github-profile-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .gh-avatar {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 2px solid var(--cyan);
            overflow: hidden;
            flex-shrink: 0;
        }
        .gh-avatar img { width: 100%; height: 100%; object-fit: cover; }

        .gh-info h3 { font-size: 1.4rem; font-weight: 800; margin-bottom: 0.3rem; }
        .gh-info p { color: var(--muted); font-size: 0.9rem; margin-bottom: 1rem; }
        .gh-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .gh-meta span {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--cyan);
        }

        .gh-link {
            margin-left: auto;
            padding: 0.65rem 1.5rem;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .gh-link:hover { background: #21262d; border-color: var(--cyan); color: var(--cyan); }

        .contrib-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
        }

        .contrib-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.2rem;
            text-align: center;
            transition: all 0.2s;
        }
        .contrib-card:hover { border-color: var(--cyan); transform: translateY(-3px); }
        .contrib-card .c-val {
            font-family: 'Space Mono', monospace;
            font-size: 1.6rem;
            color: var(--cyan);
            display: block;
            margin-bottom: 0.3rem;
        }
        .contrib-card p { font-size: 0.75rem; color: var(--muted); }

        /* ── DISCORD ── */
        #comunidad { background: var(--surface); border-top: 1px solid var(--border); }

        .discord-wrap {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .discord-wrap .section-header { margin-bottom: 2rem; }

        .discord-embed {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 0 40px rgba(114,137,218,0.1);
            margin-bottom: 1.5rem;
        }
        .discord-embed iframe { display: block; width: 100%; }

        /* ── FOOTER ── */
        footer {
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 2.5rem 2rem;
        }
        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .footer-brand {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--muted);
        }
        .footer-brand strong { color: var(--cyan); }

        .footer-links { display: flex; gap: 1.5rem; }
        .footer-links a {
            font-size: 0.82rem;
            color: var(--muted);
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-links a:hover { color: var(--cyan); }

        /* Reveal animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Line accent */
        .line-accent {
            display: inline-block;
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, var(--cyan), var(--blue));
            border-radius: 2px;
            margin-bottom: 1.2rem;
        }
    </style>
</head>
