<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Disponibilidad</title>
    <style>
        /* Estilos CSS */
        
        /* 1. Definición de la Animación de Fondo */
        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Estilos Globales (Body) */
        body {
            /* Colores de gradiente (Azul marino y oscuro) */
            background: linear-gradient(-45deg, #001f3f, #003366, #001228, #000a1a);
            background-size: 400% 400%; /* Permite que el gradiente sea más grande que el viewport */
            animation: fondoAnimado 15s ease infinite; /* Aplica la animación */
            color: #f0f0f0; /* Color de texto blanco/gris claro */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            min-height: 100vh; /* Ocupar el 100% de la altura del viewport */
            text-align: center;
            overflow: hidden; /* Oculta barras de desplazamiento si aparecen */
        }

        /* 3. Estilos del Contenedor del Mensaje */
        .contenedor-error {
            background-color: rgba(0, 0, 0, 0.4); /* Fondo semi-transparente para el texto */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
        }

        /* 4. Estilos para el Logo/Imagen */
        .logo {
            width: 120px; /* Tamaño del logo */
            height: 120px;
            margin-bottom: 20px;
            background-color: #0056b3; /* Color de relleno temporal (puedes borrarlo) */
            border-radius: 50%; /* Si el logo es circular */
            /* **IMPORTANTE: Aquí debes poner la URL de tu logo** */
            /* Por ejemplo: background-image: url('URL_DE_TU_LOGO.png'); */
            background-size: cover;
            display: block; /* Asegura que 'margin: 0 auto' funcione */
            margin: 0 auto 20px auto;
        }

        /* 5. Estilos del Texto */
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ff4d4d; /* Un color de advertencia/rojo */
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

    </style>
</head>
<body>
    <div class="contenedor-error">
        <div class="logo">
            <p style="font-size: 0.8em; margin: 0; padding-top: 40px;">[Aquí va el Logo]</p>
        </div>

        <h1>Error de Acceso</h1>
        <p>
            **Hola**, lastimosamente esta web **no está disponible o ha sido eliminada**.
        </p>
    </div>
</body>
</html>
