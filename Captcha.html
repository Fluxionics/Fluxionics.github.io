        let preguntaActual = {};

        const mensajeResultado = document.getElementById('mensaje-resultado');
        
        // ** NUEVA FUNCIÃ“N CLAVE: Guardar token con ExpiraciÃ³n **
        function setAccessTokenWithExpiration() {
            // Calcula la hora de expiraciÃ³n (Hora actual + 1 hora en milisegundos)
            const now = new Date();
            const expiryTime = now.getTime() + (60 * 60 * 1000); // 1 hora en milisegundos

            const tokenData = {
                value: 'granted',
                expiry: expiryTime
            };

            // Guarda el objeto JSON con el token y el tiempo de expiraciÃ³n
            localStorage.setItem('content_access_token', JSON.stringify(tokenData));
        }


        function seleccionarPregunta() {
            if (preguntas.length === 0) { preguntaTexto.textContent = "Error: No hay preguntas cargadas."; return; }
            const indice = Math.floor(Math.random() * preguntas.length);
            preguntaActual = preguntas[indice];
            preguntaTexto.textContent = preguntaActual.pregunta;
            
            opcionesContainer.innerHTML = '';
            preguntaActual.opciones.forEach(opcion => {
                const boton = document.createElement('button');
                boton.textContent = opcion;
                boton.onclick = () => verificarRespuesta(opcion);
                opcionesContainer.appendChild(boton);
            });
            
            mensajeResultado.textContent = '';
        }

        function verificarRespuesta(seleccion) {
            const botones = opcionesContainer.querySelectorAll('button');
            botones.forEach(btn => btn.disabled = true); 

            if (seleccion === preguntaActual.respuesta) {
                mensajeResultado.textContent = "Â¡Correcto! Acceso concedido por 1 hora. âœ… Redirigiendo...";
                mensajeResultado.style.color = '#2ecc71';
                
                // *** ACCIÃ“N CLAVE: Otorga el token con EXPIRACIÃ“N de 1 hora ***
                setAccessTokenWithExpiration();
                
                setTimeout(() => { 
                    // Redirige al destino final (index.html), obtenido de config.js
                    // AsegÃºrate de que FINAL_DESTINATION estÃ© definido en config.js
                    window.location.href = FINAL_DESTINATION; 
                }, 1500);

            } else {
                mensajeResultado.textContent = "Incorrecto. Intenta de nuevo. âŒ";
                mensajeResultado.style.color = '#e74c3c';
                
                setTimeout(() => {
                    seleccionarPregunta(); // Carga una nueva pregunta
                }, 1500); 
            }
        }

        window.onload = seleccionarPregunta;
