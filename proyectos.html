    <style>
        /* Estilos generales */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Color oscuro (Slate 950) */

        /* Clase para fuente tipo c칩digo */

        /* Animaci칩n flotante para el logo (Aunque no se usa el logo aqu칤, se mantiene por consistencia) */
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Estilo para el Canvas (fondo de part칤culas) */

            position: fixed;

            width: 100%;
            height: 100%;
            z-index: 0; /* Detr치s de todo */

        /* Contenido debe estar encima del canvas */

            position: relative;
            z-index: 10;
        }
    </style>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let animationFrameId;

            // Ajustar tama침o del canvas
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Configuraci칩n de part칤culas
            const particleCount = 60;
            const particles = [];

            class Particle {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * -1 - 0.2; // Suben como burbujas
                    this.opacity = Math.random() * 0.5 + 0.1;
                    this.color = Math.random() > 0.5 ? '103, 232, 249' : '59, 130, 246'; // Colores Cyan/Azul
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    // Si sale por arriba, reaparece abajo
                    if (this.y < 0) {
                        this.y = canvas.height;
                        this.x = Math.random() * canvas.width;
                    }
                    if (this.x > canvas.width || this.x < 0) {
                        this.speedX = -this.speedX;
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
                    ctx.fill();
                    // Sombra/Brillo
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = `rgba(${this.color}, 0.5)`;
                    ctx.shadowBlur = 0; // Resetear sombra para no afectar performance
                }
            }

            // Crear part칤culas
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            // Funci칩n para dibujar l칤neas entre puntos cercanos
            const connectParticles = () => {
                const maxDistance = 100;
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < maxDistance) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(103, 232, 249, ${0.1 - distance/maxDistance * 0.1})`;
                            ctx.lineWidth = 1;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            };

            // Bucle de animaci칩n
            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });

                connectParticles();

                animationFrameId = requestAnimationFrame(animate);
            };

            animate();
        });
    </script>
    
    <script>
        // 1. Array de datos de proyectos
        const projects = [

            {
                nombre: "Sitio Web de Portafolio",

                link: "https://fluxionics.github.io" 
            },
            // A침ade m치s proyectos aqu칤
            {
                nombre: "Asistente de IA ",
                descripcion: "Fluxi Asistente Virtual Que Te Ayuda Con Trus Problemas Tu Seguridad En El Navegador No Es Un Control Parental Te Ayuda En Tus Proyectos En Programacion, Investigacion, Poemas etc. Version Actual: 1.0.2",
                link: "https://fluxionics.github.io/Asistente-Virtual/"

        const container = document.getElementById('projects-container');

        // Funci칩n para renderizar los proyectos
        const renderProjects = () => {

            projects.forEach(project => {

                            Ver Proyecto

                `;
                // A침ade la tarjeta al contenedor
                container.innerHTML += projectCard;
            });
        };
        
        // Ejecutar la funci칩n cuando el DOM est칠 listo
        renderProjects();
    </script>
